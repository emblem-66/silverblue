name: Silverblue
on:
  schedule:
    - cron: "0 7 * * *"
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '**.txt'
      - '**.sh'
      - '**.list'
  workflow_dispatch:
jobs: 
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        image: [latest]
    steps:
    - name: Checkout Push to Registry action
      uses: actions/checkout@v4
    - name: Login
      shell: bash
      run: |
        podman login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
    - name: Build
      shell: bash
      run: |
        podman build -f Containerfile -t ghcr.io/${{ github.actor }}/${{ github.event.repository.name }}:${{ matrix.image }} --target ${{ matrix.image }} .
    - name: Push
      shell: bash
      run: |
        podman push ghcr.io/${{ github.actor }}/${{ github.event.repository.name }}:${{ matrix.image }}     	
