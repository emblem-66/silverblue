name: build container
on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * *"
#  push:
#    branches:
#      - main
#    paths:
#      - .github/workflows/*.yml
#      - Containerfile*
jobs: 
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout Push to Registry action
      uses: actions/checkout@v4
    - name: build
      run: podman build -f Containerfile -t ghcr.io/${{ github.actor }}/${{ github.event.repository.name }}:latest
    - name: push
      run: podman push --creds=${{ github.actor }}:${{ secrets.GITHUB_TOKEN }} ghcr.io/${{ github.actor }}/${{ github.event.repository.name }}:latest
